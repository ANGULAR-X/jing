<div class="usertop user-sarch  txt-input active">
  <ul class="infolist uc-box" *ngIf="userCenter">
    <li><label>登录帐号</label><span>{{userCenter.account}}</span></li>
    <li><label>真实姓名</label><span>{{userCenter.realName}}</span></li>
    <li><label>帐号等级</label><span>{{userCenter.roleName}}</span></li>
    <li><label>所在单位</label><span>{{userCenter.companyName}}</span></li>
    <li><label>警官证号</label><span>{{userCenter.policeIdCard}}</span></li>
    <li><label>手机号</label><span>{{userCenter.mobilePhone}}<a class="change-mobile">【修改】</a></span></li>
    <li><label>身份证号</label><span>{{userCenter.idcard}}</span></li>
    <li><label>邮 箱</label><span>{{userCenter.email||'未设置'}}</span></li>
    <li><label>上次登录</label><span>{{userInfo.lastLoginTime}}</span></li>
  </ul>
</div>
