<nz-spin [nzTip]="'正在读取数据...'" [nzSpinning]="isLoading">
  <table class="datatable table" cellpadding="0" cellspacing="0" style="width: 80%;margin-left: 10%;margin-top: 20px;margin-bottom: 50px" *ngIf="toolszipData">
    <thead>
    <tr>
      <th *ngFor="let h of toolszipData.headers;let i = index">{{h['fieldCH']}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let v of toolszipData.resultList;let i = index">
      <td *ngFor="let h of toolszipData.headers;let i = index">
        {{v[h['fieldEN']]}}
      </td>
    </tr>
    </tbody>
  </table>
</nz-spin>
